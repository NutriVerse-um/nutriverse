<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil BMI - NutriVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white transition duration-300">
  <div class="min-h-screen flex flex-col justify-center items-center px-6 py-12">
    <h1 class="text-4xl font-bold mb-6">Hasil Perhitungan BMI</h1>

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-md text-center">
      <img src="{{ url_for('static', filename='img/' + image) }}" alt="Kategori BMI" class="w-full h-48 object-cover mb-4 rounded">
      <p class="text-xl font-semibold">Umur: {{ age }} tahun</p>
      <p class="text-xl font-semibold">Berat: {{ weight }} kg</p>
      <p class="text-xl font-semibold">Tinggi: {{ height }} cm</p>
      <p class="text-2xl font-bold mt-4">BMI Kamu: {{ '%.2f' % bmi }}</p>
      <p class="text-xl mt-2">Kategori: <span class="font-semibold text-indigo-500">{{ category }}</span></p>

      <a href="/" class="mt-6 inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Hitung Lagi</a>
    </div>
  </div>
</body>
</html>
